<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Scraping with Electron</title>
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    </head>
    <style>
        

    </style>
    <body>
        <webview id='select_data' style="height: 100vh;" preload="../js/preload.js"></webview>
        
        <div class="white_box" style="top: 50%; opacity: 1; height:30vh;">
            <div class="white_box_text">
                <h1>Please click on the Searchbar of the site</h1>
            </div>
        </div>

        <script>
            const { ipcRenderer, webFrame, webContents } = require('electron')

            ipcRenderer.on('load-url', (event, arg) => {
                document.getElementById('select_data').setAttribute('src', arg);
                console.log(arg);
            })

            const webview = document.querySelector('webview')

            webview.addEventListener("did-stop-loading", event => {
                ipcRenderer.send('webview-load')
                console.log('loaded');
            })
        </script>
        <script src="../js/data_select.js"></script>
    </body>
</html>
