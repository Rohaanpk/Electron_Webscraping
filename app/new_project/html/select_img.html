<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Scraping with Electron</title>
    <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    </head>
    <style>
        

    </style>
    <body>
        <webview id='select_data' style="height: 100vh; opacity: 0.5;" preload="../js/img_preload.js"â€‹></webview>
        
        <div id='white_content_box' class="white-box" style="top: 50%; opacity: 1; height:30vh;">
            <div class="white-box-text">
                <h1>Please click on the image element you wish to scrape</h1>
            </div>
        </div>
        
        <div id='search_check' class="white-box-centered" style="display: none; z-index: 3; height: 40vh;">
            <h1 class='white-box-text' style="padding: 10px;">The Element you clicked was not a Image, please click on a Image element</h1>
            
            <div class="alert-button-div" style="height: 50%">
                    <button class="center-button" onclick="clickBeforeSearch()">Ok</button>
            </div>
        </div>


        <script>
            const { ipcRenderer, webFrame, webContents, contextBridge } = require('electron')
            const webview = document.querySelector('webview')

            
            var search_temporary = 'placeholder'

            function showAlert() {
                document.getElementById('search_check').style.display = 'inline';
                document.getElementById('white_content_box').style.display = 'none';
            }
            
            function hideAlert() {
                document.getElementById('search_check').style.display = 'none';
                document.getElementById('white_content_box').style.display = 'flex';
            }

            ipcRenderer.on('loadImgUrl', (event, arg) => {
                webview.setAttribute('src', arg);
                console.log(arg);
            })
            
            function clickBeforeSearch() {
                hideAlert();
                ipcRenderer.send('search-test')
            }
            
            function reClickSearch() {
                hideAlert();
            }
            
            
            ipcRenderer.on('wrong-search', (event, arg) =>{
                showAlert();
                search_temporary = arg
            })
        </script>
    </body>
</html>
